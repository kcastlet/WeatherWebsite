<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Weather Visuals</title>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- Create Overall Grid -->
  <div class="container">

    <!-- Row 1 -->
    <div class="row">
      <div class="col-md-12">
        <h1>Latitude</h1>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="row">
     <div class="col-md-5">
        <p><h2>vs. Maximum Temperature</h2>
        <img border="0" src="Images/Max_Temp_vs_Latitude.png" alt="name" width="380" height="300"/></p>
      </div>
      <div class="col-md-5">
          <p><h3>vs. Humidity</h3></p>
        <img border="0" src="Images/Humidity_vs_Latitude.png" alt="name" width="380" height="300"/>
      </div>
    </div>

    <!-- Row 3 -->
    <div class="row">
      <div class="col-md-5">
            <p><h3>vs. Cloudiness</h3></p>
        <p><img border="0" src="Images/Cloudiness_vs_Latitude.png" alt="name" width="380" height="300"/></p>
      </div>
      <div class="col-md-5">
            <p><h3>vs. Wind Speed</h3></p>
        <p><img border="0" src="Images/Wind Speed_vs_Latitude.png" alt="name" width="380" height="300"/></p>
      </div>
    </div>

  </div>

</body>

</html>
